name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  ###########################################
  # JOB 1: Security Scanning
  ###########################################
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Security Tools
        run: |
          echo "ðŸ“¦ Installing Bandit and Checkov..."
          pip install bandit checkov
      
      - name: Run Bandit (Python SAST)
        run: |
          echo "ðŸ” Running Bandit security scan on Lambda code..."
          bandit -r lambda/ -f json -o bandit-report.json || true
          echo ""
          echo "ðŸ“Š Bandit Results:"
          bandit -r lambda/ -f screen
        continue-on-error: false
      
      - name: Run Checkov (IaC Security)
        run: |
          echo "ðŸ” Running Checkov security scan on Terraform..."
          checkov -d terraform/ --output json --output-file-path . || true
          echo ""
          echo "ðŸ“Š Checkov Results:"
          checkov -d terraform/ --compact --quiet
        continue-on-error: true
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            results_json.json
      
      - name: Evaluate Scan Results
        run: |
          echo "ðŸ“Š Evaluating security scan results..."
          
          # Check if Bandit found high/critical issues
          if [ -f bandit-report.json ]; then
            HIGH_ISSUES=$(python3 -c "
import json
try:
    with open('bandit-report.json') as f:
        data = json.load(f)
        high = [r for r in data.get('results', []) if r.get('issue_severity') in ['HIGH', 'CRITICAL']]
        print(len(high))
except:
    print('0')
            ")
            
            echo "Found $HIGH_ISSUES high/critical severity issues"
            
            if [ "$HIGH_ISSUES" -gt "0" ]; then
              echo "âŒ SECURITY FAILURE: High/critical vulnerabilities detected!"
              echo "Review bandit-report.json for details"
              exit 1
            fi
          fi
          
          echo "âœ… Security scans passed!"

  ###########################################
  # JOB 2: Terraform Plan (on Pull Requests)
  ###########################################
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color

  ###########################################
  # JOB 3: Deploy (only on main branch push)
  ###########################################
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
      
      - name: Get API URL
        working-directory: ./terraform
        run: |
          API_URL=$(terraform output -raw api_url)
          echo "ðŸš€ API deployed successfully!"
          echo "API URL: $API_URL"
          echo "API_URL=$API_URL" >> $GITHUB_ENV
      
      - name: Test Deployed API
        run: |
          echo "ðŸ§ª Testing deployed API..."
          sleep 5  # Wait for API to be ready
          curl -s ${{ env.API_URL }} || echo "API test failed (might need retry)"
      
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "API URL: ${{ env.API_URL }}"
